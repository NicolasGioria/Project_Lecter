<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/coordonnes.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Cormorant&family=Italianno&family=Libre+Franklin&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/63ffa44c37.js"
            crossorigin="anonymous"
        ></script>
        <title>Coordonnées</title>
    </head>
    <body>
        <h2>Contact</h2>
        <div class="coordonnée">
            <div class="telephone">
                <i class="fa-solid fa-phone fa-2x fa-beat"></i
                ><span itemprop="telephone">
                    <a href="tel:+18506484200"> 850-648-4200 </a></span
                >
            </div>
            <div class="mail">
                <i class="fa-solid fa-envelope fa-2x"></i
                ><span>Hannibalecter@gmail.com</span>
            </div>
            <div class="adresse">
                <i class="fa-solid fa-location-dot fa-2x"></i
                ><span
                    >11 rue de la République <br />
                    45000 Orléans</span
                >
            </div>
        </div>
        <div class="basDePage">
            <div class="plan">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8173.670360234232!2d1.865154830821571!3d47.8911097117641!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e4e4d49df386e3%3A0x9eb97de479c38029!2zT3Jsw6lhbnM!5e0!3m2!1sfr!2sfr!4v1678903627615!5m2!1sfr!2sfr"
                    width="280px"
                    height="300px"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
            </div>
            <div class="réseaux">
                <ul>
                    <li><i class="fa-brands fa-youtube fa-2x"></i></li>
                    <li><i class="fa-brands fa-linkedin fa-2x"></i></li>
                    <li><i class="fa-brands fa-twitter fa-2x"></i></li>
                </ul>
            </div>
        </div>
    </body>
</html>
